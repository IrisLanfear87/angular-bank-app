<h2>Accounts</h2><hr><br>

<div class="col-lg-9 col-lg-offset-1">
  <table class="table">
    <thead>
      <tr>
        <th>UserNo</th>
        <th>Account No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Card type</th>
        <th>Cash</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="prop in users">
        <td>{{$index+1}}</td>
        <td>{{prop.accountNo}}</td>
        <td>{{prop.firstName}}</td>
        <td>{{prop.lastName}}</td>
        <td>{{prop.cardType}}</td>
        <td>{{prop.cashAmount}}</td>

      </tr>
    </tbody>
  </table>
</div>
