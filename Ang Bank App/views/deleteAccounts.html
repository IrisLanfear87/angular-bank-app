<h2>deleteAccounts</h2><hr><br>

<div class="col-lg-9 col-lg-offset-2">
  <table class="table">
    <thead>
      <tr>
        <th>UserNo</th>
        <th>Account No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Card type</th>
        <th>Cash</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="prop in users">
        <td>{{$index+1}}</td>
        <td>{{prop.accountNo}}</td>
        <td>{{prop.firstName}}</td>
        <td>{{prop.lastName}}</td>
        <td>{{prop.cardType}}</td>
        <td>{{prop.cashAmount}}</td>
        <td><button type="button" ng-click="obrisiSelektovanogUsera($index)" class="btn btn-danger">Delete Account</button></td>
      </tr>
    </tbody>
  </table>
</div>
